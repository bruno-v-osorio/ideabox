<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!-- ÍCONES FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4250d7b7d7.js" crossorigin="anonymous"></script>
    <!-- TEMA -->
    <link rel="stylesheet" type="text/css" href="./css/sb-admin.min.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!--  Meu CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Login - Ideabox - Acelerando Ideias Inovadoras</title>
</head>

<body class="bg-light">

    <div class="container">
        <div class="row">
            <div class="col-8 col-lg-4 mx-auto d-block">

                <div class="card-login">

                    <div class="logo"> <!-- IMG LOGO -->
                        <img src="./img/logo-ideabox-tagline.svg" class="img-fluid" alt="Ideabox - Acelerando ideias inovadoras">
                    </div>

                    <div class="login">

                        <label for="empresa"></label> <!-- EMPRESA -->
                        <input type="text" class="form-control" name="empresa" id="empresa" placeholder="Empresa">

                        <label for="usuario"></label> <!-- USUÁRIO -->
                        <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuário">

                        <label for="senha"></label> <!-- SENHA -->
                        <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha">

                        <a class="mt-4 btn btn-primary btn-block" href="./home.html" role="button">ACESSAR</a> <!--btn-block faz ocupar toda a largura disponível / tag a trabalhando como button-->

                    </div>

                    <div class="login-recuperar text-center">
                        <a href="./cadastro.html" class="d-block small mt-3">Criar uma conta</a> <!-- d-block faz ocupar toda a largura -->
                        <a href="./recuperar.html" class="d-block small">Esqueci minha senha</a>
                    </div>

                    <div class="mt-5 login-footer"> <!-- FOOTER -->
                        <p class="text-center text-muted">Desenvolvido por @SISPRO 2021 todos os direitos reservados</h6>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="./js/jquery.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY EASING -->
    <script src="./js/jquery.easing.min.js"></script>
</body>
</html>
